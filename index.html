<html>
  <head>
    <title>Mobile Background Video</title>
    <style>
      #fullScreen {background-color:#f9f9f9;position:fixed;width:100%;height:100%;}
    </style>
    <link rel="stylesheet" href="example/dist/mobile-enabled-background-video.css">
    <script type="text/javascript" src="example/dist/mobile-enabled-background-video.js"></script>
  </head>
  <body>
    <div id="fullScreen" class="vid_container">
      <video class="covervid-video" autoplay loop webkit-playsinline>
          <source src="example/src/video.mp4" type="video/mp4">
      </video>
      <canvas class="canvas js-canvas"></canvas>
    </div>
    <script>
      if (navigator.userAgent.toLowerCase().indexOf('iphone') >= 0) {
        var video = new MobileVideoPlayer({
          videoTarget: 'video',
          canvasTarget: 'canvas',
          loop: true,
          framesPerSecond: 60,
        });
        setInterval(function(){
          video.play();
        },1500);
      }
    </script>
  </body>
</html>
